<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="canvas-svg/trunk/canvas-getsvg.js"></script>
<script src="fabric.js"></script>
<script src="main.js"></script>
<body>
    <div class="content">

        <div class="sidebar">
            <span class="logo">
                <p>SafTech</p>
            </span>
            <div class="menu">
                <h3>Источники света</h3>
                <ul class="lights">
                    <li id="ray"><input type="radio" name="webpage" class="ray"/></li>
                    <li id="beam"><input type="radio" name="webpage" class="beam"/></li>
                    <li id="point_source"><input type="radio" name="webpage" class="point_source"/></li>
                </ul>
                <h3>Оптика</h3>
                <ul class="optics">
                    <li id="flat_mirror"><input type="radio" name="webpage" class="flat_mirror"/></li>
                    <li id="coll_lens"><input type="radio" name="webpage" class="coll_lens"/></li>
                    <li id="diff_lens"><input type="radio" name="webpage" class="diff_lens"/></li>
                </ul>
                <h3>Другое</h3>
                <ul class="others">
                    <li id="obstacle"><input type="radio" name="webpage" class="obstacle"/></li>
                </ul>

                <h3>Плотность лучей</h3>
                <div class="sliders">
                    <div class="slidecontainer">
                        <input type="range" min="7" max="10000" value="7" class="slider" id="density_slider">
                        <span id="density_value">7</span>
                    </div>
                </div>
                <h3>Яркость лучей</h3>
                <div class="sliders">
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="brightness_slider">
                        <span id="brightness_value">50%</span>
                    </div>
                </div>
                <div id="saveButton">Save SVG</div>
            </div>
        </div>

        <div class="canvas">
            <canvas id="layer1"></canvas>
            <canvas id="layer2"></canvas>
        </div>

    </div>

</body>
</html>
